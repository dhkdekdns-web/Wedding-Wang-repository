<body>

    <h2>ë‹¤ìš´ â¤ï¸ ì„œì •<br>ì›¨ë”© ì§ë§ì¶”ê¸°</h2>
    <p class="desc">ê°™ì€ ì‚¬ì§„ì„ ëª¨ë‘ ì°¾ì•„ì£¼ì„¸ìš”!</p>

    <div class="stats">
        <span>ì‹œë„ íšŸìˆ˜: <span id="moves-count">0</span></span>
        <span>ë§ì¶˜ ìŒ: <span id="matches-count">0</span>/8</span>
    </div>

    <div class="game-board" id="game-board">
        <div class="loading-text">ì˜ˆìœ ì›¨ë”© ì‚¬ì§„ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... â³</div>
    </div>

    <div id="success-modal">
        <div class="modal-content">
            <h3>ğŸ‰ ë¯¸ì…˜ í´ë¦¬ì–´! ğŸ‰</h3>
            <p>ì¶•í•˜í•©ë‹ˆë‹¤!<br><span id="final-moves">0</span>ë²ˆì˜ ì‹œë„ ë§Œì—<br>ëª¨ë“  ì‚¬ì§„ì„ ì°¾ìœ¼ì…¨ìŠµë‹ˆë‹¤.<br>ì‹ ë‘ ì‹ ë¶€ì—ê²Œ ìë‘í•´ë³´ì„¸ìš”!.</p>
            <button class="home-btn" onclick="goHome()">ì²­ì²©ì¥ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>

    <script>
        // 1. ì „ì²´ ì´ë¯¸ì§€ í’€ ë§Œë“¤ê¸° (01.jpg ~ 41.jpg)
        const allImages = [];
        for (let i = 1; i <= 41; i++) {
            const num = i.toString().padStart(2, '0');
            allImages.push(`./images/${num}.jpg`);
        }
        
        // ê²Œì„ ìƒíƒœ ë³€ìˆ˜
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matches = 0;

        // 2. ì„ê¸° í•¨ìˆ˜ (Fisher-Yates Shuffle)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // 3. ì´ë¯¸ì§€ ì„ ë¡œë”©(Preload) í•¨ìˆ˜
        function preloadImages(imageArray, callback) {
            let loadedCount = 0;
            imageArray.forEach(src => {
                const img = new Image();
                // ì´ë¯¸ì§€ ë¡œë“œê°€ ì™„ë£Œë˜ê±°ë‚˜ ì—ëŸ¬ê°€ ë‚˜ë„ ì¹´ìš´íŠ¸ (ë¬´í•œ ë¡œë”© ë°©ì§€)
                img.onload = img.onerror = () => {
                    loadedCount++;
                    if (loadedCount === imageArray.length) {
                        callback(); // ëª¨ë“  ì‚¬ì§„ ì¤€ë¹„ ì™„ë£Œë˜ë©´ ë‹¤ìŒ ë‹¨ê³„ ì§„í–‰!
                    }
                };
                img.src = src;
            });
        }

        // 4. ê²Œì„ ì¤€ë¹„ ë° ì‹œì‘
        function initGame() {
            const gameBoard = document.getElementById('game-board');

            // 37ì¥ ì¤‘ ì „ì²´ë¥¼ ì„ì€ ë‹¤ìŒ, ë§¨ ì• 8ì¥ë§Œ ì™ ë¹¼ì„œ ì”ë‹ˆë‹¤.
            const shuffledPool = shuffle([...allImages]);
            const selected8Images = shuffledPool.slice(0, 8);

            // ë½‘ì€ 8ì¥ì˜ ì´ë¯¸ì§€ë¥¼ í°/PCì— ë¨¼ì € ì¡°ìš©íˆ ë‹¤ìš´ë¡œë“œí•©ë‹ˆë‹¤.
            preloadImages(selected8Images, () => {
                // ë‹¤ìš´ë¡œë“œê°€ ëë‚˜ë©´ ì¹´ë“œ ìŒ(16ì¥)ì„ ë§Œë“­ë‹ˆë‹¤.
                let cardsArray = [...selected8Images, ...selected8Images];
                cardsArray = shuffle(cardsArray);

                // ë¡œë”© í…ìŠ¤íŠ¸ë¥¼ ì§€ìš°ê³  ì¹´ë“œë¥¼ ë¿Œë ¤ì¤ë‹ˆë‹¤.
                gameBoard.innerHTML = ''; 

                cardsArray.forEach((imgSrc) => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.dataset.image = imgSrc; 

                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">ğŸ’Œ</div>
                            <div class="card-back">
                                <img src="${imgSrc}" alt="ì›¨ë”© ì‚¬ì§„">
                            </div>
                        </div>
                    `;

                    cardElement.addEventListener('click', flipCard);
                    gameBoard.appendChild(cardElement);
                });
            });
        }

        // 5. ì¹´ë“œ ë’¤ì§‘ê¸° ë¡œì§
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            document.getElementById('moves-count').innerText = moves;
            
            checkForMatch();
        }

        // 6. ê°™ì€ ì‚¬ì§„ì¸ì§€ í™•ì¸
        function checkForMatch() {
            let isMatch = firstCard.dataset.image === secondCard.dataset.image;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            matches++;
            document.getElementById('matches-count').innerText = matches;

            if (matches === 8) {
                setTimeout(() => {
                    document.getElementById('final-moves').innerText = moves;
                    document.getElementById('success-modal').style.display = 'flex';
                }, 500);
            }
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // ë©”ì¸ ì²­ì²©ì¥ìœ¼ë¡œ ëŒì•„ê°€ê¸°
        function goHome() {
            window.location.href = "index.html";
        }

        // ê²Œì„ ì‹œì‘ íŠ¸ë¦¬ê±°
        initGame();
    </script>
